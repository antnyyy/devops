name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package

      - name: Start DB first (detached)
        run: |
          docker compose up -d db

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections..."
          # Try for up to ~60s
          for i in {1..30}; do
            if docker compose exec -T db mysqladmin ping -h 127.0.0.1 -proot --silent; then
              echo "MySQL is ready"; break; fi; sleep 2; done
          # Show container list for debugging
          docker compose ps

      - name: Package and run app (compose)
        run: |
          mvn -B -DskipTests package
          # Run the app container and stop when it exits; make the app's exit code the job's exit code
          docker compose up --build --abort-on-container-exit --exit-code-from app

      - name: Collect Docker logs
        if: always()
        run: |
          docker compose logs --no-color > docker-logs.txt || true
          echo "\n===== docker compose logs (tail) =====\n"
          tail -n 300 docker-logs.txt || true
