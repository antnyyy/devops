name: CI
on: push

jobs:
  build:
    name: Build & Test (JDK 17)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build (skip tests for speed)
        run: mvn -B -DskipTests package

      - name: Run unit tests
        run: mvn -B test
