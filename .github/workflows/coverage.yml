name: Java CI with Coverage

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # If you need Docker (for the DB), start it here, e.g.:
      # - name: Start services
      #   run: docker-compose up -d db
      #   # then maybe wait a bit or health-check db before running mvn

      - name: Build with Maven (run tests & coverage)
        run: mvn -B clean test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # may be optional on public repos
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
          flags: unittests
          name: java-coverage
