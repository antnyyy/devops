version: '3.8'

services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  db:
    image: mysql:8.0             # ‚Üê stop using your custom db/Dockerfile for now
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "33060:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pexample"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s