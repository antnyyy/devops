version: '3.8'

# Compose file for local testing: builds the app image and a seeded MySQL
# instance. Useful for manual testing and for CI jobs that need an
# available database.

services:
  # App
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  # DB
  db:
    build: db/.
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: world
    ports:
      - "33060:3306"
    healthcheck:
      # Ensure the DB service is ready before dependent services run.
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 5s
      retries: 15
