version: '3.8'

services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  db:
    image:mariadb:10.11             # ‚Üê switched to mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "33060:3306"
    command: --wait-timeout=300
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s